<div class="breadcrumbs">
  <div class="container">
    <a ng-repeat="breadcrumb in breadcrumbs.getHistory()" class="breadcrumb" href="{{breadcrumb.url}}">
      <span class="breadcrumb-site">{{breadcrumbs.getSiteAndTitle(breadcrumb).site}}</span>
      <span class="breadcrumb-title">{{breadcrumbs.getSiteAndTitle(breadcrumb).title}}</span>
      <!-- <span class="breadcrumb-info">{{breadcrumb.info}}</span> -->
    </a>
  </div>
</div>
