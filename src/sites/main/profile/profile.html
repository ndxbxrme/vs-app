<div class="profile">
  <div class="container">
    <h1>Profile</h1>
    <div class="row">
      <div class="form-holder col-sm-6">
        <form name="myform" ng-submit="submit()">
          <label>Display name</label>
          <input type="text" ng-model="user.item.displayName" />
          <label>Telephone</label>
          <input type="text" ng-model="user.item.telephone" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
