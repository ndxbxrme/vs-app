
<div class="modal issue-delete small">
  <h1>{{ m('modal-issue-delete-title') }}</h1>
  <h2>{{ m('modal-issue-delete-text') }}</h2>
  <form name="myForm" ng-submit="submit()">
    <div class="controls">
      <label> </label>
      <button type="submit" value="OK" class="button-alt"><i class="fal fa-trash-alt"></i>OK</button>
      <button type="button" ng-click="cancel()" class="button-grey"> <i class="fal fa-times"></i>Cancel</button>
    </div>
  </form>
  <!--a.close-reveal-modal(ng-click='cancel()') &times;-->
</div>
