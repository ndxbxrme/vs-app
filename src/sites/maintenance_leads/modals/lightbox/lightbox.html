
<div class="modal lightbox large"><img src="{{imgSrc}}" class="big-img"/>
  <div ng-show="imgIndex.length&gt;1" class="img-index">
    <div style="background-image: url({{img.URL}})" ng-repeat="img in imgIndex" ng-click="$parent.imgSrc=img.URL" class="index-img"></div>
  </div><a ng-click="cancel()" class="close-reveal-modal">&times;</a>
</div>
