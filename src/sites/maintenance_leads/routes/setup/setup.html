
<div class="setup route">
  <div class="container-xl">
    <div class="row align-items-center">
      <div class="col-sm-8">
        <h1><i class="fa-duotone fa-light fa-gear"></i> Setup</h1>
      </div>
      <div class="col-sm-4 text-end">
        <button ng-click="updateStatuses()" class="button update-statuses">Update statuses</button>
      </div>
    </div>

    <div class="row setup-row">
      <div class="col-sm-6 email-templates">
        <h2><i class="fa-duotone fa-light fa-at"></i> Email templates</h2>
        <div ng-repeat="template in emailTemplates.items" class="email-template"><a ui-sref="maintenance_leads_template({id:template._id,type:'email'})" class="name">{{template.name}}</a>
          <div class="delete"><a href="" ng-click="emailTemplates.delete(template)"><i aria-hidden="true" class="fa-light fa-duotone fa-trash"></i></a></div>
        </div>
        <div><a ui-sref="maintenance_leads_template({id:'new',type:'email'})" class="add-email-template button">Add email template <i class="fa-light fa-plus"></i></a></div>
      </div>
      <div class="col-sm-6 sms-templates">
        <h2><i class="fa-duotone fa-light fa-comment"></i> Sms templates</h2>
        <div ng-repeat="template in smsTemplates.items" class="sms-template"><a ui-sref="maintenance_leads_template({id:template._id,type:'sms'})" class="name">{{template.name}}</a>
          <div class="delete"><a href="" ng-click="smsTemplates.delete(template)"><i aria-hidden="true" class="fa-light fa-duotone fa-trash"></i></a></div>
        </div>
        <div><a ui-sref="maintenance_leads_template({id:'new',type:'sms'})" class="add-sms-template button">Add sms template <i class="fa-light fa-plus"></i></a></div>
      </div>
    </div>
  </div>
</div>
