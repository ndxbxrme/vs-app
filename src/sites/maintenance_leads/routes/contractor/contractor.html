
<div class="contractor-route route">
  <h1>{{ m('contractor-heading') }}</h1>
  <form name="myForm" novalidate="novalidate" autocomplete="off" ng-submit="save('contractor')">
    <div class="form-section">
      <div ng-class="{warning: submitted &amp;&amp; myForm.name.$invalid}" class="form-item c-input name   ">
        <label class="label">{{ m('contractor-name-label') }}</label>
        <input type="text" name="name" ng-model="contractor.item.name" placeholder="{{ m('contractor-name-placeholder') }}" title="{{ m('contractor-name-label') }}" ng-disabled="disabled"/>
      </div>
      <div ng-class="{warning: submitted &amp;&amp; myForm.phone.$invalid}" class="form-item c-input phone   ">
        <label class="label">{{ m('contractor-phone-label') }}</label>
        <input type="text" name="phone" ng-model="contractor.item.phone" placeholder="{{ m('contractor-phone-placeholder') }}" title="{{ m('contractor-phone-label') }}" ng-disabled="disabled"/>
      </div>
      <div ng-class="{warning: submitted &amp;&amp; myForm.email.$invalid}" class="form-item c-input email   ">
        <label class="label">{{ m('contractor-email-label') }}</label>
        <input type="email" name="email" ng-model="contractor.item.email" placeholder="{{ m('contractor-email-placeholder') }}" title="{{ m('contractor-email-label') }}" ng-disabled="disabled"/>
      </div>
    </div>
    <div class="controls">
      <button type="button" ng-click="auth.goToLast(&quot;defaultLast&quot;)" class="btn cancel">{{ m('forms-cancel') }}</button>
      <input type="submit" value="{{ m('forms-submit') }}" ng-disabled="disabled || myForm.$pristine" class="btn button-alt"/>
    </div>
  </form>
</div>
