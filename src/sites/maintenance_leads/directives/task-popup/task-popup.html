
<div class="task-popup-dir" ng-show="!getHidden()">
  <div class="popup">
    <div class="details">
      <div class="details-item">
        <label>Task</label><span>{{getTask().title}}</span>
      </div>
      <div class="details-item">
        <label>From</label><span>{{getTask().date | date:'shortTime'}} - {{getDateTo() | date:'shortTime'}}</span>
      </div>
    </div>
    <div class="controls">
      <button class="edit" ng-click="edit(getTask())">Edit</button>
    </div>
  </div>
  <div class="pointer"></div>
</div>
