
<div class="row">
  <h4>{{title}}</h4>
  <div class="tenant-details">
    <div class="card" ng-repeat="tenant in data()">
      <a class="edit-btn" href="" ng-click="edit(tenant)" ng-hide="tenant.editing"><i class="fal fa-edit" aria-hidden="true"></i></a>
      <div ng-show="tenant.Person.ContactName || tenant.editing">
        <div class="contact-name">
          <span ng-hide="tenant.editing"><i class="fa-light fa-user"></i> {{tenant.Person.ContactName}}</span>
          <input type="text" ng-model="tenant.Person.ContactName" ng-show="tenant.editing" placeholder="Name"/>
        </div>
        <div class="communication">
          <div class="contact-telephone" ng-show="tenant.Person.PrimaryTelephone.Value || tenant.editing">
            <span ng-hide="tenant.editing"><i class="fa-light fa-phone-rotary"></i> {{tenant.Person.PrimaryTelephone.Value}}</span>
            <input type="text" ng-model="tenant.Person.PrimaryTelephone.Value" ng-show="tenant.editing" placeholder="Telephone"/>
          </div>
          <div class="contact-email" ng-show="tenant.Person.PrimaryEmail.Value || tenant.editing">
            <span ng-hide="tenant.editing"><a class="mail-link" href="mailto:{{tenant.Person.PrimaryEmail.Value}}"><i class="fa-light fa-circle-envelope"></i> {{tenant.Person.PrimaryEmail.Value}}</a></span>
            <input type="email" ng-model="tenant.Person.PrimaryEmail.Value" ng-show="tenant.editing" placeholder="Email"/>
          </div>
        </div>
        <div class="controls" ng-show="tenant.editing">
          <button ng-click="confirm(tenant)">OK</button>
          <button ng-click="cancel(tenant)">Cancel</button>
        </div>
      </div>
      <div ng-hide="tenant.Person.ContactName || tenant.editing">
        <div class="role">No details set</div>
      </div>
    </div>
  </div>
</div>
