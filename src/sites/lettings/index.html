<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <base href="/lettings/"/>
    <meta charset="utf-8"/>
    <title>vs-lettings</title>
    <meta name="description" content="vitalspace lettings"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous" ndx-ignore="true"/>
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" href="public/favicon/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="public/favicon/favicon-16x16.png" sizes="16x16"/>
    <link rel="manifest" href="public/favicon/manifest.json"/>
    <link rel="mask-icon" href="public/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
    <link rel="stylesheet" href="../../bower_components/humane-js/themes/libnotify.css"/>
    <meta name="theme-color" content="#ffffff"/>
  </head>
  <body ng-app="vs-lettings" ng-click="mobileMenuOut=false;hidePopup()">
    <header></header>
    <mobile-menu></mobile-menu>
    <div class="holder" ng-class="{&quot;mobile-menu-out&quot;:mobileMenuOut}">
      <div class="body">
        <div class="container">
          <login></login>
          <div class="view" ui-view="" ng-if="auth.getUser() || state(&quot;invited&quot;) || state(&quot;forogot&quot;)"></div>
        </div>
      </div>
    </div>
    <footer></footer>
    <progression-popup></progression-popup>
    <lettings-date-swiper config="{prefix:&quot;swiper&quot;, modifier:1.5, show:false}"></lettings-date-swiper>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/javascript/javascript.min.js" delay="true"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/css/css.min.js" delay="true"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/htmlmixed/htmlmixed.min.js" delay="true"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/jade/jade.min.js" delay="true"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/markdown/markdown.min.js" delay="true"></script>
    <script src="env.js" delay="true" ndx-ignore="true"></script>
  </body>
</html>
