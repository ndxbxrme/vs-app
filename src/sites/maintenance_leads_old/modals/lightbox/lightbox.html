
<div class="modal lightbox large"><img class="big-img" src="{{imgSrc}}"/>
  <div class="img-index" ng-show="imgIndex.length&gt;1">
    <div class="index-img" style="background-image: url({{img.URL}})" ng-repeat="img in imgIndex" ng-click="$parent.imgSrc=img.URL"></div>
  </div><a class="close-reveal-modal" ng-click="cancel()">&times;</a>
</div>
