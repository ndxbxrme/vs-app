<div class="profile">
  <h1>Profile</h1>
  <form name="myform" ng-submit="submit()">
    <label>Display name</label>
    <input type="text" ng-model="user.item.displayName" />
    <label>Telephone</label>
    <input type="text" ng-model="user.item.telephone" />
    <input type="submit" value="Submit" />
  </form>
</div>
